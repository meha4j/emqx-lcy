networks:
  nano:
    driver: bridge

services:
  psql:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: pass
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - nano
  emqx:
    image: ghcr.io/blabtm/emqx:latest
    ports:
      - 1883:1883
      - 18083:18083
      - 20041:20041
    environment:
      TZ: Asia/Novosibirsk
      EMQX_API_KEY__BOOTSTRAP_FILE: /opt/emqx/data/secret.conf
    networks:
      - nano
    volumes:
      - emqx-data:/opt/emqx/data
  extd:
    build: .
    environment:
      TZ: Asia/Novosibirsk
    networks:
      - nano
    depends_on:
      - emqx
      - psql
    develop:
      watch:
        - action: rebuild
          path: ./pkg
        - action: rebuild
          path: ./srv
        - action: sync+restart
          path: ./cfg/extd-config.yaml
          target: /etc/extd-config.yaml
        - action: sync+restart
          path: ./cfg/extd-secret.yaml
          target: /etc/extd-secret.yaml
